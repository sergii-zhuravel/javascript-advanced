<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="wrapper">
    <div id="panel" class='panel'>
      <input id="new-todo" placeholder="Enter new todo"/>
      <button id="add-btn" class='btn'>Add</button>
      <button id="storageSave" class='btn'>Save to local storage</button>
    <button id="dlBtn" class='btn'>Загрузить с сервера</button>
    </div>
    <div id="board">
      <div id="todo" ondrop="drop(event)" ondragover="allowDrop(event)">
      </div>
      <div id="inprogress" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
      <div id="done" ondrop="drop(event)" ondragover="allowDrop(event)"></div>

    </div>
  </div>
  <script src="draganddrop.js"></script>
  <script src="app.js"></script>
</body>
</html>

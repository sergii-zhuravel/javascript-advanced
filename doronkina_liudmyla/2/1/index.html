<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		// 1

		 class Employee {
		 	constructor(name, surname, age) {
				this.name = name;
				this.surname = surname;
				this.age = age;
			}

			getPersonalInfo() {
				return this.name + ' ' + this.surname + '. ' + this.age + '.';
			}
		}

		class Projects extends Employee {
			constructor(name, surname, age, project) {
				super(name, surname, age);
				this.projects = project;
			}

			getProjects() {
				return 'Project: ' + this.projects + '.';
			}
		}

		class Worker extends Projects {
			getInfo() {
				alert(this.getPersonalInfo());
				alert(this.getProjects());
			}
		}

		// 2

		class University {
			constructor(name, city, country) {
				this.nameUniversity = name;
				this.city = city;
				this.country = country;
			}
		}

		class Faculty extends University {
			constructor(name, city, country, faculty) {
				super(name, city, country);
				this.nameFaculty = faculty;
			}
		}

		class Department extends Faculty {
			constructor(name, city, country, faculty, department) {
				super(name, city, country, faculty);
				this.nameDepartment = department;
			}

			getInfo() {
				alert(this.nameDepartment + ' is the department of ' this.nameFaculty + ' in ' + this.nameUniversity + ' (' + this.city + ', ' + this.country + ').');
			}
		}
		
		// 3

		class Cat {
			constructor(name) {
				this.name = name;
			}

			speak() {
				return this.name + ' makes a sound.';
			}
		}

		class GoodCat extends Cat {
			speakGood() {	
				return this.name + ' purrs.';
			}
		}

		class AngryCat extends GoodCat {
			constructor(name) {
				super(name);
				this.scared = 'scared';
			}
			
			speakAngry() {
				return 'But when ' + this.name + ' is ' + this.scared + ' it growls.';
			}
		}

		class CatSpeak extends AngryCat {
			getInfo() {
				alert(this.speak() + '\n' + this.speakGood() + '\n' + this.speakAngry());
			}
		}

		// 4

		class Car {
			constructor(brand, model, year) {
				this.brand = brand;
				this.model = model;
				this.year = year;
			}
		}

		class Model extends Car {
			getMessage() {
				confirm('Are you looking for a ' + this.brand + this.model + ' ' + this.year + ' release?');
			}
		}

		class Color extends Model {
			getColor() {
				prompt('Enter the color you want:', 'black');
			}
		}

		// 5

		class Bank {
			constructor() {
				this.country = 'Ukraine';
				this.name = 'Privat';
				this.account = 1234567890;
				this.password = 1111;
			}

			enterPassword() {
				return 'Enter password:';
			}

			checkPassword() {
				return (this.password === 1111) ? 'Your password right.' : 'Your password wrong.';
			}
		}

		class Cabinet extends Bank {
			getMoney() {
				return 'Withdraw money from the account.';
			}

			putMoney() {
				return 'Put money into the account.';
			}

			checkMoney() {
				return 'Check account balance';
			}
		}

		class User extends Cabinet {
			openCabinet() {
				prompt(this.enterPassword(), 1111);
				alert(this.checkPassword());
				confirm(this.getMoney());
				confirm(this.putMoney());
				confirm(this.checkMoney());
			}
		}
	</script>
</head>
<body>
	
</body>
</html>

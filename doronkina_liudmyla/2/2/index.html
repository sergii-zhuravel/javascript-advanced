<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		function CarWithManualTransmission(wheels, color) {
		    this.wheels = wheels || 4;
		    this.color = color || 'white';
		    this.engineOn = false;
		    this.setTransmission = function(n) {
		        this.transmission = n;
		        console.log('Turn ' + n + ' gear on.');
		    };
		    this.switchEngine = function() {
		        if (this.engineOn) {
		            console.log('Turning engine off.');
		            this.engineOn = false;
		        }
		        else {
		            console.log('Turning engine on.');
		            this.engineOn = true;
		        }
		    };
		    this.drive = function() {
		        this.switchEngine();
		        this.setTransmission(1);
		        console.log('I\'m driving. I have a ' + this.color + ' car.');
		    }
		}

		mazda = new CarWithManualTransmission(4, 'red');
		ford = new CarWithManualTransmission(4, 'blue');
		lexus = new CarWithManualTransmission(4, 'black');

		ford.drive();
		
		console.log(ford == mazda);

		//

		function CarWithAutomaticTransmission(wheels, color) {
		    this.wheels = wheels || 4;
		    this.color = color || 'white';
		    this.engineOn = false;
		    this.switchEngine = function() {
		        if (this.engineOn) {
		            console.log('Turning engine off.');
		            this.engineOn = false;
		        }
		        else {
		            console.log('Turning engine on.');
		            this.engineOn = true;
		        }
		    };
		    this.drive = function() {
		        this.switchEngine();
		        console.log('I\'m driving. I have a ' + this.color + ' car.');
		    }
		}

		mazda = new CarWithAutomaticTransmission(4, 'red');
		ford = new CarWithAutomaticTransmission(4, 'blue');
		lexus = new CarWithAutomaticTransmission(4, 'black');

		lexus.drive();
		
		console.log(lexus == mazda);
	</script>
</head>
<body>
	
</body>
</html>

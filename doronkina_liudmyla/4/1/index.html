<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		function makeAdder(n) {
			return function(m) {
				return n += m;
			};
		}

		var n = +prompt('Enter first number:'),
			m = +prompt('Enter second number:'),

			add = makeAdder(n);

		alert(add(m));
	</script>
</head>
<body>
	
</body>
</html>

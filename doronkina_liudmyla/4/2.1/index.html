<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		var bank = {
			country: 'Ukraine',
			name: 'Privat',
			account: 1234567890,
			password: 1111,
			enterPassword: function() {
				return 'Enter password:';
			},
			checkPassword: function() {
				return (this.password === 1111) ? 'Your password right.' : 'Your password wrong.';
			}
		};

		var cabinet = {
			getMoney: function() {
				return 'Withdraw money from the account.';
			},
			putMoney: function() {
				return 'Put money into the account.';
			},
			checkMoney: function() {
				return 'Check account balance';
			},
			__proto__: bank
		};

		var user = {
			openCabinet: function() {
				prompt(this.enterPassword(), 1111);
				alert(this.checkPassword());
				confirm(this.getMoney());
				confirm(this.putMoney());
				confirm(this.checkMoney());
			},
			__proto__: cabinet
		};

		user.openCabinet();
	</script>
</head>
<body>
	
</body>
</html>

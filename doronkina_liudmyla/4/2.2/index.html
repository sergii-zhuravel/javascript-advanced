<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		function Bank() {
			this.country = 'Ukraine';
			this.name = 'Privat';
			this.account = 1234567890;
			this.password = 1111;
		}

		Bank.prototype.enterPassword = function() {
			return 'Enter password:';
		}

		Bank.prototype.checkPassword = function() {
			return (this.password === 1111) ? 'Your password right.' : 'Your password wrong.';
		}

		function Cabinet() {
			Bank.apply(this, arguments);
		}

		Cabinet.prototype = Object.create(Bank.prototype);

		Cabinet.prototype.constructor = Cabinet;

		Cabinet.prototype.getMoney = function() {
			return 'Withdraw money from the account.';
		}

		Cabinet.prototype.putMoney = function() {
			return 'Put money into the account.';
		}

		Cabinet.prototype.checkMoney = function() {
			return 'Check account balance';
		}

		function User() {
			Cabinet.apply(this, arguments);
		}

		User.prototype = Object.create(Cabinet.prototype);

		User.prototype.constructor = User;
		
		User.prototype.openCabinet = function() {
			prompt(this.enterPassword(), 1111);
			alert(this.checkPassword());
			confirm(this.getMoney());
			confirm(this.putMoney());
			confirm(this.checkMoney());
		}

		var logIn = new User();
		logIn.openCabinet();
	</script>
</head>
<body>
	
</body>
</html>

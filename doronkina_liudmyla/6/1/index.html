<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		window.onload = function() {
			document.getElementsByTagName('span')[1].innerHTML = navigator.userAgent;
		}
	</script>
</head>
<body>
	<div>
		<span>Browser name: </span>
		<span>BROWSERNAME</span>
	</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		var pizza = {
			toppings: [],
			bortik: true,
			size: '',
			makePizza: function() {
				return this.size + ' pizza ' + (this.bortik ? ' with pizza rim ' : ' without pizza rim ') + ' and with toppings ' + this.toppings;
			},
			packPizza: function() {
				return 'Pizza packed into ' + this.size + ' box';
			}
		}

		pizza.size = prompt('Enter size of pizza:');

		pizza.bortik = confirm('Do you want pizza rim?');

		var toppings = prompt('Enter using space toppinds:');
		pizza.toppings = toppings.split(' ');

		alert(pizza.makePizza());
		alert(pizza.packPizza());
	</script>
</head>
<body>
	
</body>
</html>

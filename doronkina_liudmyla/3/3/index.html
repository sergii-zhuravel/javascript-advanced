<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		// Вызов func.call(context, a, b...) – то же, что обычный вызов func(a, b...), но с явно указанным this(=context).

		var user = {
			name: 'Liudmyla',
			surname: 'Doronkina',
			age: 22,
		};

		function showUser(a, b) {
			alert(this[a] + ' ' + this[b]);
		};

		showUser.call(user, 'name', 'surname');
		showUser.call(user, 'name', 'age');

		// «Одалживание метода»

		function getArr() {
			alert( args = [].slice.call(arguments) );
		}

		getArr('Liudmyla', 'Doronkina', 22);

		// Вызов функции при помощи func.apply работает аналогично func.call, но принимает массив аргументов вместо списка.

		var arr = [1, 5, 8];

		alert( Math.max.apply(arr, arr) );

		// bind исполькувается для карирования функции.

		function mul(a, b) {
			return a * b;
		};

		var double = mul.bind(null, 2);

		alert( 'I\'m ' + double(11) );
	</script>
</head>
<body>
	
</body>
</html>

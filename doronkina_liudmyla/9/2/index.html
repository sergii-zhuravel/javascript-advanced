<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
    	div {
    		width: 300px;
    		height: 100px;
    		border: 3px solid gray;
    		margin: 30px auto 0;
    		display: flex;
    		align-items: center;
    		justify-content: space-around;
    	}
    	#logIn {
    		display: flex;
    	}
    	#logOut {
    		display: none;
    	}
    	p {
    		text-align: center;
    	}
    	#logOut button {
			display: block;
    		margin: 0 auto;
    	}
    </style>
</head>
<body>
	<div id="logIn">
		<input type="text" id="input">
		<button onclick="addItem()">Log In</button>
	</div>
	<div id="logOut">
		<p id="txt"></p>
		<button onclick="deleteItem()">Log Out</button>
	</div>
	<script>
		function addItem() {
		    var input = document.getElementById('input').value;
		    localStorage['loginName'] = input;
		    location.reload();
		}

		function deleteItem() {
			localStorage.removeItem('loginName');
			location.reload();
		}

		if (localStorage.getItem('loginName')) {
			var logIn = document.getElementById('logIn'),
				logOut = document.getElementById('logOut'),
				txt = document.getElementById('txt');

			logIn.style.display = 'none';
			logOut.style.display = 'block';
			txt.innerHTML = 'Добро пожаловать на наш сайт ' + localStorage.getItem('loginName');
		}
	</script>
</body>
</html>

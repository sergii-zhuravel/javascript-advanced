<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
    	div {
    		width: 300px;
    		height: 100px;
    		border: 3px solid gray;
    		margin: 30px auto 0;
    		display: flex;
    		align-items: center;
    		justify-content: space-around;
    	}
    	#logIn {
    		display: flex;
    	}
    	#logOut {
    		display: none;
    	}
    	p {
    		text-align: center;
    	}
    	#logOut button {
			display: block;
    		margin: 0 auto;
    	}
    </style>
</head>
<body>
	<div id="logIn">
		<input type="text" id="input">
		<button onclick="setCookie('loginName', value, 1)">Log In</button>
	</div>
	<div id="logOut">
		<p id="txt"></p>
		<button onclick="deleteCookie('loginName')">Log Out</button>
	</div>
	<script>
		function setCookie(name, value, expires) {
			value = document.getElementById('input').value;
			var date = new Date;
			date.setTime(date.getTime() + expires * 60 * 60 * 24 * 30);
			document.cookie = name + '=' + value + ';path=/;expires=' + date.toUTCString();
			location.reload();
		}

		function deleteCookie(key) {
			setCookie(key, '', -1);
		}

		function getCookie(key) {
			var cs = document.cookie.split('; ');
		    for(var i = 0; i <= cs.length; i++) {
		    	var cookieKeyValue = cs[i].split('=');
		    	if (cookieKeyValue[0] === key) return cookieKeyValue[1];
		    }
		    return null;
		}

		if (document.cookie) {
			var logIn = document.getElementById('logIn'),
				logOut = document.getElementById('logOut'),
				txt = document.getElementById('txt');

			logIn.style.display = 'none';
			logOut.style.display = 'block';
			txt.innerHTML = 'Добро пожаловать на наш сайт ' + getCookie('loginName');
		}
	</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		'use strict';

		class User {
			constructor(name, surname) {
				this.name = name;
				this.surname = surname;
			}
		}

		class Admin extends User {
			constructor() {
				super(name, surname);
				this.position = 'administrator';
			}
			
			info() {
				alert(this.surname + ' ' + this.name + ' is an ' + this.position);
			}
		}

		var name = prompt('Enter your name:'),
			surname = prompt('Enter your surname:'),
		
			u = new Admin(name, surname);
		u.info();
	</script>
</head>
<body>
	
</body>
</html>

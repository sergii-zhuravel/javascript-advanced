<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <body>
    <!-- Задача 8 -->

    <div>
      <input id="todo-input" value="" /> <button id="button-add">Add</button>
      <p>ToDo List:</p>
      <ol id="todo-list">
        <li class="todo-item">
          First todo
          <span
            class="delete-button"
            onclick="removeItem(event)"
            title="Delete current item"
            >x</span
          >
        </li>
      </ol>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", addItem, removeItem);
      var btn = document.getElementById("button-add");
      var todoItemTemplate = document.getElementById("todo-list")
        .firstElementChild;
      btn.onclick = addItem;
      function addItem() {
        var input = document.getElementById("todo-input");
        var newItem = todoItemTemplate.cloneNode(true);
        newItem.firstChild.textContent = input.value;
        // добавить новый элемент в todo-list
        // ... ваш код тут
        document.querySelector("#todo-list").appendChild(newItem);
        input.value = "";
      }
      function removeItem(e) {
        // используя переданный объект Event
        // удалить весь тег li который является родительским
        // для кнопки на которой выполнили клик
        // ... ваш код тут
        event.path[0].parentNode.remove();
      }
    </script>
    <style>
      .delete-button {
        padding-left: 5px;
        color: red;
        font-size: 1.2rem;
        font-weight: bold;
        cursor: pointer;
      }
    </style>

      console.log("Hello from main JS code");

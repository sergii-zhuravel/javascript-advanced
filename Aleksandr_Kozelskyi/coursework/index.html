<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div id="panel">
      <input id="newtodo" placeholder="Enter new todo" />
      <button id="add-todo-manual" onclick="addItem()">Add</button>
      <button id="add-todo-from-server" onclick="addFromServer()">
        Add From Server
      </button>
      <button id="saveState" onclick="saveState()">Save State</button>
      <button id="clearData" onclick="clearAllData()">Clear All Data</button>
    </div>
    <div id="board">
      <div class="common-div">
        <div class="todo-div">
          <p>To Do</p>
          <p id="todo-count"></p>
        </div>
        <div id="todo" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
      </div>
      <div class="common-div">
        <div class="inprogress-div">
          <p>In Progress</p>
          <p id="inprogress-count"></p>
        </div>
        <div
          id="inprogress"
          ondrop="drop(event)"
          ondragover="allowDrop(event)"
        ></div>
      </div>
      <div class="common-div">
        <div class="done-div">
          <p>Done</p>
          <p id="done-count"></p>
        </div>
        <div id="done" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
      </div>
    </div>
    <script src="draganddrop.js"></script>
    <script src="restRequest.js"></script>
    <script src="app.js"></script>
  </body>
</html>

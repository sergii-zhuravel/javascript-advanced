<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div id="panel">
    <input id="new-todo" placeholder="Enter new todo"/>
    <button id="addItem">Add</button>
    <button id="downServer">Download from server</button>
    <button id="butCleanAll">Clean All</button>
    <button id="butCleanTodoUI">Clean Todo UI</button>
    <button id="butCleanTodoStorage">Clean Todo Storage</button>
    <button id="butCleanInprogressUI">Clean Inprogress UI</button>
    <button id="butCleanInprogressStorage">Clean Inprogress Storage</button>
    <button id="butCleanDoneUI">Clean Done UI</button>
    <button id="butCleanDoneStorage">Clean Done Storage</button>
    
  </div>
  <div id="board">
    <div id="todo" class="boardList" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <div id="inprogress" class="boardList" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <div id="done" class="boardList" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
  </div>
  <script src="js/draganddrop.js"></script>
  <!-- <script src="js/app1.js"></script> -->
  <!-- <script src="js/app2.js"></script> -->
  <script src="js/app3.js"></script>
</body>
</html>

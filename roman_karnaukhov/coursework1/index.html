<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="style1.css">
</head>
<body onunload="lsWrite()">
  <div id="panel">
    <input id="new-todo" placeholder="Enter new todo" size=46 />
    <button id="add">Add</button>
    <span id="basket" ondrop="drop(event)" ondragover="allowDrop(event)">Drop item here to remove...</span>
    <button id="del">Clean the basket</button>
    <button id="write">Write To LocalStorage</button>
    <!-- <button id="read">Read From LocalStorage</button> -->
    <button id="load">Load From Server</button>
  </div>
  <div id="board">
    <div id="todo" ondrop="drop(event)" ondragover="allowDrop(event)">TODO</div>
    <div id="done" ondrop="drop(event)" ondragover="allowDrop(event)">DONE</div>
    <div id="inprogress" ondrop="drop(event)" ondragover="allowDrop(event)">INPROGRESS</div>
  </div>
  <script src="draganddrop1.js"></script>
  <script src="app1.js"></script>
</body>
</html>
